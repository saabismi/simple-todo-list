<!DOCTYPE html>
<html>

<head>
  <title>Simple todo list</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <main>

        <section>
            <h1>Simple todo list app</h1>
            <br>
                <label>Describe your objective:
                    <br>
                    <input autocomplete="off" id="inputField">
                </label>
                <button id="saveTodo">Save objective</button>
        </section>

        <section>
            <h2>Saved objectives:</h2>
            <ul id="objectives">
            </ul>
        </section>

    </main>

</body>

<script src="js/app.js" type="text/javascript"></script>

</html>
